<template name="add">
  <div class="ui modal" id="addmodal">
    <div class="header">Add Citizen</div>
    <div class="scrolling content">
      <form class="ui form" id="addform">
        <div class="ui fluid transparent input large">
          <input type="text" placeholder="Phone number (including country code)" id="addphonenumber">
        </div>
        <br>
        <div class="ui fluid transparent input large">
          <input type="text" placeholder="Start typing a place..." id="addplacesearch">
        </div>
        <br>
      <div id="mapid"></div>
        <br>
        <button class="ui success button" type="submit">Add</button>
      </form>
    </div>
  </div>
</template>
