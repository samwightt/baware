<template name="showblobs">
  <div class="ui items">
    <h2 class="ui dividing header">Info</h2>
    {{#each document in blobs}}
      <div class="item">
        <div class="middle aligned content">
          <div class="header">{{document.phone}}</div>
          {{#each blob in document.blobs}}
            <p>{{blob}}</p>
          {{/each}}
        </div>
      </div>
    {{/each}}
  </div>
</template>
